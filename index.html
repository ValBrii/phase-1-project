<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Jewellery Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Jewellery Shop</header>
    <div id="jewellery store">
        <form id="addJewelleryForm">
            <input type="text" id="contactName" placeholder="Search for jewellery...">
            <button type="submit">Search</button>
    
    
       
        
        <!-- Jewellery List -->
        <div id="jewellery-list" class="jewellery-list">
            <!-- Jewellery Items will be dynamically populated here -->
        </div>

        <hr>
        
        <h2>Your Cart</h2>
        <div id="cart" class="cart">
            <!-- Cart items will be displayed here -->
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
