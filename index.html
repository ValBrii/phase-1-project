<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewellery Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Jewellery Shop</h1>

  <!-- Search bar for filtering jewellery items -->
  <input type="text" id="search-bar" placeholder="Search jewellery...">

  <!-- Jewellery List -->
  <ul id="jewellery"></ul>

  <!-- Cart Section -->
  <div id="cart-section">
    <h2>Your Cart</h2>
    <ul id="cart"></ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="checkout-btn" disabled>Checkout</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
